<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/output.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="relative bg-magnolia h-screen">
  <img src="./assets/images/bg-sidebar-mobile.svg" alt="sidebar image">
  <div class="absolute top-0 w-full">
    <div class="flex justify-center gap-x-5 w-full my-8">
      <div class="border border-white rounded-full w-8 h-8 flex justify-center items-center">
        <p class="font-bold text-white">1</p>
      </div>
      <div class="border border-white rounded-full w-8 h-8 flex justify-center items-center">
        <p class="font-bold text-white">2</p>
      </div>
      <div class="border border-white rounded-full w-8 h-8 flex justify-center items-center">
        <p class="font-bold text-white">3</p>
      </div>
      <div class="border border-white rounded-full w-8 h-8 flex justify-center items-center">
        <p class="font-bold text-white">4</p>
      </div>
    </div>
    <div class="bg-white rounded-lg mx-4 px-5 pt-4 pb-6">
      <div class="my-3">
        <p class="text-2xl text-marineblue font-bold text my-3">Personal info</p>
        <p class="text-coolgray">Please provide your name, email address, and phone number.</p>
      </div>
      <div class="my-3">
        <label for="username" class="block text-sm leading-6 text-marineblue">Name</label>
        <div>
          <div class="flex shadow-sm ring-1 ring-inset ring-gray-300 sm:max-w-md">
            <input type="text" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 lightgray placeholder:font-medium placeholder:lightgray focus:ring-0 sm:text-sm sm:leading-6" placeholder="e.g. Stephen King">
          </div>
        </div>
      </div>
      <div class="my-3">
        <label for="Email Address" class="block text-sm leading-6 text-marineblue">Email Address</label>
        <div>
          <div class="flex shadow-sm ring-1 ring-inset ring-gray-300 sm:max-w-md">
            <input type="email" name="Email Address" id="emailAddress" autocomplete="Email Address" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 lightgray placeholder:font-medium placeholder:lightgray focus:ring-0 sm:text-sm sm:leading-6" placeholder="e.g. stephenking@lorem.com">
          </div>
        </div>
      </div>
      <div class="my-3">
        <label for="username" class="block text-sm leading-6 text-marineblue">Phone Number</label>
        <div>
          <div class="flex shadow-sm ring-1 ring-inset ring-gray-300 sm:max-w-md">
            <input type="tel" name="phoneNumber" id="phoneNumber" autocomplete="phoneNumber" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 lightgray placeholder:font-medium placeholder:lightgray focus:ring-0 sm:text-sm sm:leading-6" placeholder="e.g. +1234567890">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-white p-4 bottom-0 absolute w-full">
    <button type="button" class="float-right bg-marineblue text-white py-2 px-4 rounded-md">Next Step</button>
  </div>
  <!-- Sidebar start -->

  <!-- Step 1
